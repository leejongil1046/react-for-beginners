<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <style>
      body {
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [first, setFirst] = React.useState();
      const [second, setSecond] = React.useState();
      const [operator, setOperator] = React.useState("x");
      const [clicked, setClicked] = React.useState(false);
      const [result, setResult] = React.useState(0);
      const onChangeFirst = (event) => {
        setFirst(event.target.value);
        setClicked(false);
      };
      const onChangeSecond = (event) => {
        setSecond(event.target.value);
        setClicked(false);
      };
      const onSelect = (event) => {
        setOperator(event.target.value);
        setClicked(false);
      };
      function onCalculate() {
        let number = 0;
        if (operator === "+") number = parseInt(first) + parseInt(second);
        else if (operator === "-") number = first - second;
        else if (operator === "/") {
          if (second === 0) number = 0;
          else number = first / second;
        } else if (operator === "*") number = first * second;
        setResult(number);
        setClicked(true);
      }
      return (
        <div className="container">
          <h1>ðŸ”¥ Calculator ðŸ”¥</h1>
          <input
            value={first}
            placeholder="â˜ž Write a number..."
            type="number"
            onChange={onChangeFirst}
          />
          <input
            value={second}
            placeholder="â˜ž And another one..."
            type="number"
            onChange={onChangeSecond}
          />
          <select value={operator} onChange={onSelect}>
            <option value="x">â˜ž Select operation</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
          </select>
          <button onClick={onCalculate}>Calculate</button>
          {operator != "x" && clicked === true ? (
            <h1>The result is: {result}</h1>
          ) : null}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
